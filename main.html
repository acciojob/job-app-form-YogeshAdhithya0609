<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

</script>


	<form method="post">

		
			
		
			<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		
			<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		
			<label for="gender">Gender</label>
		<input type="radio" id="gender" required name="gender">Male
		<input type="radio" id="gender" required name="gender">Female
		<br>

		
			<label for="laptop">Laptop Brands</label>
			<select id=laptop>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		<br>
			
		

		
			<label for="age">Age</label>
			<input type="text" required id="age">
		<br>
		
			<label for="dob">DOB</label>
			<input type="date" required id="dob">
		<br>
		
			<label for="password">Password</label>
			<input type="password" required id="password"><br>
		<label for="portfolio">Portfolio Link</label>
			<input type="url" id="portfolio">
		<br>

		
			<button type="submit">Submit</button>
		
	</form>

</body>
