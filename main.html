<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>


	<form method="post">

		<div>
			<label for="#portfolio">Portfolio</label>
			<input type="url" id="#portfolio">
		<div>
			<label for="#name">Name</label>
		<input type="text" id="#name" required>
		</div>
		<div>
			<label for="#email">Email</label>
		<input type="email" id="#email" required>
		</div>
		<div>
			<label for="#gender">Gender</label>
		<input type="radio" id="#gender" required name="gender" value="Male">Male
		<input type="radio" id="#gender" required name="gender" value="Female">Female
		<input type="radio" id="#gender" required name="gender" value="Other">Other
		</div>

		<div>
			<label for="#laptop">Laptop</label>
			<select id=#laptop>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
			
		</div>

		<div>
			<label for="#age">Age</label>
			<input type="number" required id="#age">
		</div>
		<div>
			<label for="#dob">DOB</label>
			<input type="date" required id="#dob">
		</div>
		<div>
			<label for="#password">Password</label>
			<input type="password" required id="#password">
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

</body>

</html>
